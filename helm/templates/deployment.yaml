apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chabloom-transactions-frontend.fullname" . }}
  labels:
    {{- include "chabloom-transactions-frontend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chabloom-transactions-frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chabloom-transactions-frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chabloom-transactions-frontend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: REACT_APP_ACCOUNTS_FRONTEND_ADDRESS
              value: {{ .Values.accountsFrontendAddress }}
            - name: REACT_APP_BILLING_FRONTEND_ADDRESS
              value: {{ .Values.billingFrontendAddress }}
            - name: REACT_APP_ECOMMERCE_FRONTEND_ADDRESS
              value: {{ .Values.ecommerceFrontendAddress }}
            - name: REACT_APP_TRANSACTIONS_FRONTEND_ADDRESS
              value: {{ .Values.transactionsFrontendAddress }}
            - name: REACT_APP_ACCOUNTS_BACKEND_ADDRESS
              value: {{ .Values.accountsBackendAddress }}
            - name: REACT_APP_BILLING_BACKEND_ADDRESS
              value: {{ .Values.billingBackendAddress }}
            - name: REACT_APP_ECOMMERCE_BACKEND_ADDRESS
              value: {{ .Values.ecommerceBackendAddress }}
            - name: REACT_APP_TRANSACTIONS_BACKEND_ADDRESS
              value: {{ .Values.transactionsBackendAddress }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
